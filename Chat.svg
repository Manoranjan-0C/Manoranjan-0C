<svg width="550" height="360" viewBox="0 0 550 360" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root { --bg:#ffffff; --fg:#242424; --bubble:#e9e9eb; --brand:#0c82f9; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0d1117; --fg:#dcdcdc; --bubble:#3b3b3d; --brand:#4ea1ff; }
    }

    .card { fill: var(--bg); }
    .txt  { fill: var(--fg); font: 500 18px/1.3 -apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; letter-spacing:-.01em; }
    .tag  { font: 600 18px/1.3 Inter, system-ui, -apple-system, "Segoe UI"; }
    .link { fill: var(--brand); text-decoration: underline; }

    .bubble     { fill: var(--bubble); }
    .bubble.rx  { rx:14; ry:14; }

    .typing { opacity:0; animation: fade 1.2s ease-in-out forwards; }
    .msg    { opacity:0; transform: translateY(8px); animation: pop .25s ease-out forwards; }

    /* timeline */
    .t1 { animation-delay: .8s;  } .m1 { animation-delay: 1.1s; }
    .t2 { animation-delay: 2.2s; } .m2 { animation-delay: 2.5s; }
    .t3 { animation-delay: 3.6s; } .m3 { animation-delay: 3.9s; }
    .t4 { animation-delay: 5.0s; } .m4 { animation-delay: 5.3s; }
    .t5 { animation-delay: 6.4s; } .m5 { animation-delay: 6.7s; }

    @keyframes fade { 0%,100%{opacity:0} 20%,80%{opacity:1} }
    @keyframes pop  { to { opacity:1; transform: translateY(0); } }
  </style>

